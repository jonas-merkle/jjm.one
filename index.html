<!DOCTYPE html>
<html lang="de" data-app-lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="head.title">Jonas Merkle · jjm.one</title>

    <meta name="author" content="Jonas Merkle" />
    <meta
      name="description"
      data-i18n="head.description"
      content="Kurzvorstellung und Links von Jonas Merkle (jjm.one)."
    />

    <!-- Favicons -->
    <link
      rel="icon"
      href="./assets/icons/jjm.one-logo.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="./assets/icons/jjm.one-logo.svg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://jjm.one/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Jonas Merkle · jjm.one" />
    <meta
      property="og:description"
      content="Kurzvorstellung und Links von Jonas Merkle."
    />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="https://jjm.one/" />
    <meta property="og:image" content="assets/foto/jonas.jpg" />
    <meta name="twitter:card" content="summary" />

    <!-- Preconnect to speed up CSS fetch -->
    <link
      rel="preconnect"
      href="https://stackpath.bootstrapcdn.com"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Jonas Merkle",
        "url": "https://jjm.one/",
        "image": "https://jjm.one/assets/foto/jonas.jpg",
        "sameAs": [
          "https://github.com/jonas-merkle",
          "https://www.instagram.com/jonas.merkle",
          "mailto:jonas@jjm.one"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      <div
        style="
          position: fixed;
          inset: 0;
          background: #0a0a14;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
            sans-serif;
        "
      >
        JavaScript ist deaktiviert – Inhalte werden ohne Partikel-Hintergrund
        angezeigt.
      </div>
    </noscript>

    <!-- Particle background -->
    <div id="particles-js" aria-hidden="true"></div>

    <!-- Site content -->
    <main id="info-box" role="main" aria-label="Über mich">
      <div
        class="position-fixed w-100 d-flex justify-content-end p-3"
        style="z-index: 3"
      >
        <button
          id="lang-toggle"
          class="btn btn-sm btn-light"
          type="button"
          aria-label="Sprache umschalten"
        >
          DE / EN
        </button>
      </div>

      <div
        id="scroll-box"
        class="d-flex w-100 h-100 justify-content-center align-content-center bg-transparent"
      >
        <div
          class="d-flex w-75 flex-column justify-content-center text-center bg-transparent"
        >
          <!-- Picture -->
          <div id="picture-box" class="p-2">
            <p>
              <img
                src="./assets/foto/jonas.jpg"
                class="img-fluid rounded-circle shadow-sm"
                style="max-width: 175px; max-height: 175px"
                width="175"
                height="175"
                alt="Porträtfoto von Jonas Merkle"
                loading="lazy"
                decoding="async"
              />
            </p>
          </div>

          <!-- Name -->
          <header id="name-box" class="p-2">
            <h1 class="m-0">Jonas Merkle</h1>
          </header>

          <!-- Bio -->
          <section id="bio-box" class="p-2" aria-label="Kurzbeschreibung">
            <p data-i18n="bio.text" class="mb-0">
              Hi! Ich baue gern Dinge fürs Web und teile hier meine wichtigsten
              Links.
            </p>
          </section>

          <!-- Links -->
          <nav id="link-box" class="p-2" aria-label="Profile und Kontakt">
            <div class="d-flex justify-content-center flex-wrap">
              <div class="p-2">
                <a
                  href="https://www.instagram.com/jonas.merkle"
                  title="Instagram"
                  target="_blank"
                  rel="me noopener"
                >
                  <img
                    alt="Instagram"
                    src="./assets/icons/instagram.png"
                    width="48"
                    height="48"
                    loading="lazy"
                    decoding="async"
                  />
                </a>
              </div>
              <div class="p-2">
                <a
                  href="https://github.com/jonas-merkle"
                  title="GitHub"
                  target="_blank"
                  rel="me noopener"
                >
                  <img
                    alt="GitHub"
                    src="./assets/icons/github.png"
                    width="48"
                    height="48"
                    loading="lazy"
                    decoding="async"
                  />
                </a>
              </div>
              <div class="p-2">
                <a
                  href="mailto:jonas@jjm.one"
                  title="E-Mail schreiben"
                  target="_blank"
                  rel="noopener"
                >
                  <img
                    alt="E-Mail"
                    src="./assets/icons/mail.png"
                    width="48"
                    height="48"
                    loading="lazy"
                    decoding="async"
                  />
                </a>
              </div>
              <div class="p-2">
                <a
                  href="https://paypal.me/JonasMerkle"
                  title="PayPal"
                  target="_blank"
                  rel="noopener"
                >
                  <img
                    alt="PayPal"
                    src="./assets/icons/paypal.png"
                    width="48"
                    height="48"
                    loading="lazy"
                    decoding="async"
                  />
                </a>
              </div>
            </div>
          </nav>

          <!-- Spacer -->
          <div id="dummy-box" class="p-2" aria-hidden="true">
            <p><br /></p>
            <p><br /></p>
          </div>

          <!-- Legal -->
          <footer id="legal-box" class="p-2">
            <p>
              &copy; <span id="copyright-year"></span>
              <a
                href="mailto:jonas@jjm.one"
                title="E-Mail an Jonas senden"
                target="_blank"
                rel="noopener"
                >Jonas</a
              >.<br />
              <span data-i18n="legal.powered">Powered by</span>
              <a
                href="https://getbootstrap.com/"
                title="Bootstrap"
                target="_blank"
                rel="noopener"
                >Bootstrap</a
              >
              <span data-i18n="legal.and">und</span>
              <a
                href="https://vincentgarreau.com/particles.js/"
                title="particles.js"
                target="_blank"
                rel="noopener"
                >particles.js</a
              >.<br />
              <span data-i18n="legal.icons">Icons von</span>
              <a
                href="https://www.freepik.com"
                title="Freepik"
                target="_blank"
                rel="noopener"
                >Freepik</a
              >,
              <a
                href="https://www.flaticon.com/authors/chillicolor"
                title="ChilliColor"
                target="_blank"
                rel="noopener"
                >ChilliColor</a
              >,
              <a
                href="https://www.flaticon.com/authors/roundicons-premium"
                title="Roundicons Premium"
                target="_blank"
                rel="noopener"
                >Roundicons Premium</a
              >
              <span data-i18n="legal.and2">und</span>
              <a
                href="https://www.flaticon.com/authors/cobynecz"
                title="cobynecz"
                target="_blank"
                rel="noopener"
                >cobynecz</a
              >
              <span data-i18n="legal.via">über</span>
              <a
                href="https://www.flaticon.com/"
                title="Flaticon"
                target="_blank"
                rel="noopener"
                >Flaticon</a
              >.
            </p>
          </footer>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script>
      // Footer year
      document.addEventListener("DOMContentLoaded", () => {
        const yearEl = document.getElementById("copyright-year");
        if (yearEl) yearEl.textContent = new Date().getFullYear();
      });
    </script>

    <!-- Particles lib first, then your init -->
    <script src="./js/particles.js" defer></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
